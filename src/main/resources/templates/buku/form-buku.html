<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="ISO-8859-1" />
<title>Penerbit</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<h3>Form Buku</h3>
				<br/>
				<div class="col-md-10">
					
					<form action="#" class="form-horizontal"
						th:action="@{/buku/form}" th:object="${buku}"
						method="post">
						<input type="hidden" th:field="*{id}" />
						<div style="background-color:#FFB2B2" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}">Pesan Error</div>
						<br/>
						<div class="form-group">
							<label class="control-label col-sm-2" for="kode">Nama
								Penerbit :</label>
							<div class="col-sm-5">
										<select class="form-control" th:field="*{penerbit.id}" >
											<option th:each="wew : ${mapPenerbit}" 
											th:value="${wew.id}" 
											th:text="${wew.nama}">Wireframe</option>
										</select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="kode">Nama
								Buku :</label>
							<div class="col-sm-8">
								<input id="txtNama" name="txtNama" type="text"
									th:field="*{nama}"
									class="form-control" placeholder="Masukan Nama Buku" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="kode">Tahun Terbit :</label>
							<div class="col-sm-8">
								<input id="txtTahun" name="txtTahun" type="text"
									th:field="*{tahunTerbit}"
									class="form-control" placeholder="Masukan Nama Buku" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-8">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
